    <div class="container">
        <div class="row justify-content-center align-items-center pt-5 mt-5">
            <div class="col-10 col-sm-11 col-md-11 col-lg-8 col-xl-6 bg-secondary shadow-lg p-3 mb-5 rounded">
                <h1 class="text-center pt-3 mb-4 text-white">Crear Cuenta</h1>
            <form action="#" method="POST" class="contact-form ms-5">
                <div class="form-group row text-white">
                    <label for="nombre" class="col-sm-4 col-form-label">Nombre de usuario:</label>
                    <div class="col-sm-7 mt-2">
                        <input type="text" name="nombre" class="form-control" placeholder="Ingrese nombre de usuario">
                    </div>
                </div>
                <div class="form-group row text-white pt-3">
                    <label for="nombreCompleto" class="col-sm-4 col-form-label">Nombre y Apellido:</label>
                    <div class="col-sm-7 mt-1">
                        <input type="text" name="nombreCompleto" class="form-control" placeholder="Ingrese su nombre y apellidos">
                    </div>
                </div>
                <div class="form-group row text-white pt-3">
                    <label for="contrasenna" class="col-sm-4 col-form-label">Contraseña:</label>
                    <div class="col-sm-7 mt-1">
                        <input type="text" name="contrasenna" class="form-control" placeholder="Ingrese su contraseña">
                    </div>
                </div>
                <div class="form-group row text-white pt-3">
                    <label for="repetir" class="col-sm-4 col-form-label">Repetir Contraseña:</label>
                    <div class="col-sm-7 mt-1">
                        <input type="text" name="repetir" class="form-control" placeholder="Repita su contraseña">
                    </div>
                </div>
                <div class="form-group row text-white pt-3">
                    <label for="region" class="col-sm-4 col-form-label">Región:</label>
                    <div class="col-sm-7 mt-1">
                        <input type="text" name="region" class="form-control" placeholder="Ingrese su region">
                    </div>
                </div>
                <div class="form-group row text-white pt-3">
                    <label for="direccion" class="col-sm-4 col-form-label">Dirección:</label>
                    <div class="col-sm-7 mt-1">
                        <input type="text" name="direccion" class="form-control" placeholder="Ingrese su direccion">
                    </div>
                </div>
                <div class="form-group row text-white pt-3">
                    <label for="correo" class="col-sm-4 col-form-label">Correo Electronico:</label>
                    <div class="col-sm-7 mt-1">
                        <input type="text" name="correo" class="form-control" placeholder="Ingrese su correo electronico">
                    </div>
                </div>
                <div class="form-group row text-white pt-3 pb-3">
                    <label for="nacimiento" class="col-sm-4 col-form-label">Fecha de Nacimiento:</label>
                    <div class="col-sm-7 mt-1">
                        <input type="text" name="nacimiento" class="form-control" placeholder="Ingrese su fecha de nacimiento">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success mb-3 mt-3 pt-0">Registrar</button>
                </div>
            </form>
            </div>
        </div>
        
    </div>
