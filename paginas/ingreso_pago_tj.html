    <nav class="navbar navbar-dark bg-dark navbar-expand-md mb-5">

            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h1 class="text-left pt-4 mb-4 text-black ">Ingreso Pagos </h1>
            <form id="form" method="POST">
                <div class="form-group">
                    <label for="fecha" id="fecha_label">Fecha</label>
                    <input type="date" name="fecha" id="fecha" class="form-control required"
                        placeholder="Seleccione fecha">
                </div>

                <div class="form-group">
                    <label for="nombre" id="nombre_label">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control required"
                        placeholder="Ingrese nombre...">
                </div>

                <div class="form-group">
                    <label for="hora" id="hora_label">Hora</label>
                    <input type="time" name="hora" id="hora" class="form-control required" placeholder="Ingrese hora">
                </div>

                <div class="form-group">
                    <label for="monto" id="monto_label">Monto</label>
                    <input type="text" name="monto" id="monto" class="form-control required"
                        placeholder="Ingrese Monto">
                </div>
                <br>
                <button class="btn btn-outline-primary" id="submit-form">Ingresar</button>
            </form>

            <br><br>
            <div class="container mt-5" id="contenedor_registros">
            
                    <table id="tablaingreso" class="table table-hover">
                        <!-- cabecera de tabla -->
                        <thead>
                            <!-- tr fila -->
                            <tr>
                                <!-- th columnas o celdas  -->
                                <th>Fecha</th>
                                <th>Nombre</th>
                                <th>Hora</th>
                                <th>Monto</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
            </div>

        </div>
    </div>
