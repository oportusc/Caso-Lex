    <div class="container">
        <h1 class="text-center pt-3 mb-4 text-dark ">Modificar datos Técnico juridico</h1>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="nom">Nombre/Apellido:</label>
                <input type="text" class="form-control" id="nom" placeholder="Ingrese su nombra mas su apellido...">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingrese su correo electronico...">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su Correo electronico...">
            </div>
    
            <div class="form-group">
                <label for="telefono">Telefono:</label>
                <input type="number" class="form-control" id="telefono" placeholder="Ej: 98309245...">
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="contraseña" class="form-control" id="contraseña" placeholder="Max 8 caracteres...">
            </div>
            <button type="submit" class="btn btn-dark text-center">Modificar</button>
        </form>
